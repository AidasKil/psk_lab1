<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>Workouts</title>
</h:head>
<h:body>
    <h2>Workouts</h2>
    <ui:repeat value="#{workouts.allWorkouts}" var="workout">
        <li>
            <h:link value="#{workout.date}" outcome="workout?id=#{workout.id}" />
        </li>
    </ui:repeat>

    <br/>
    <h:form>
        <label>Date: </label>
        <h:inputText value="#{workouts.workoutDate}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
        </h:inputText>
        <br/>
        <h:commandButton action="#{workouts.createWorkout}" value="Create workout"/>
    </h:form>
    <br/>
    <h:link outcome="index" value="Back to categories page"/>
</h:body>
</html>
