<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Exercise</title>
</h:head>
<h:body>
    <h2>#{id}</h2>
    <h:form>
        <h:inputText value="#{editExerciseMB.exercise.name}" required="true" />
        <h:commandButton action="#{editExerciseMB.updateExercise}" value="Update name">
            <f:param name="id" value="#{editExerciseMB.exercise.id}" />
        </h:commandButton>
    </h:form>

    <h2>Categories</h2>
    <ul>
        <ui:repeat value="#{editExerciseMB.exercise.categories}" var="category">
            <li>
                <p>#{category.name}</p>
                <h:form>
                    <h:commandButton action="#{editExerciseMB.removeCategory(category.id)}" value="Remove"><!--WIP this seems wrong-->
                        <f:param name="id" value="#{editExerciseMB.exercise.id}" />
                    </h:commandButton>
                </h:form>
            </li>
        </ui:repeat>
    </ul>

    <h:form>
        <h:selectOneMenu value="#{editExerciseMB.selectedCategoryId}">
            <f:selectItems value="#{editExerciseMB.notAddedCategories}"
                           var="category"
                           itemLabel="#{category.name}"
                           itemValue="#{category.id}">
            </f:selectItems>
        </h:selectOneMenu>
        <h:commandButton action="#{editExerciseMB.addCategory}" value="Add Category">
            <f:param name="id" value="#{editExerciseMB.exercise.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="categories" value="Back to categories page"/>
</h:body>
</html>
