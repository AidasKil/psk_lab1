<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>Workout</title>
</h:head>
<h:body>
    <h2>#{editWorkoutMB.workout.date}</h2>
    <h2>Sets</h2>
    <ul>
        <ui:repeat value="#{editWorkoutMB.workout.sets}" var="set">
            <li>
                <p>#{editWorkoutMB.getExerciseName(set.exerciseId)}</p>
                <p>Repetitions: #{set.repetitions}</p>
                <p>Weight: #{set.weight} kg</p>
            </li>
        </ui:repeat>
    </ul>

    <h:form>
        <label>Exersice: </label>
        <h:selectOneMenu value="#{editWorkoutMB.selectedExerciseId}">
            <f:selectItems value="#{editWorkoutMB.allExercises}"
                           var="exercise"
                           itemLabel="#{exercise.name}"
                           itemValue="#{exercise.id}">
            </f:selectItems>
        </h:selectOneMenu>
        <br/>
        <label>Repetitions: </label>
        <h:inputText value="#{editWorkoutMB.setToCreate.repetitions}" required="true" />
        <br/>
        <label>Weight: </label>
        <h:inputText value="#{editWorkoutMB.setToCreate.weight}" required="true" />
        <br/>
        <h:commandButton action="#{editWorkoutMB.createSet}" value="Add Set">
            <f:param name="id" value="#{editWorkoutMB.workout.id}" />
        </h:commandButton>
    </h:form>
    <br/>
    <h:link outcome="workouts" value="Back to workouts page"/>
</h:body>
</html>
